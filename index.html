<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Işık Kontrol</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Işık Kontrol</h1>
  <div class="control-buttons">
    <button id="onButton" class="button green">Işığı Aç</button>
    <button id="offButton" class="button red">Işığı Kapat</button>
  </div>
  <p id="status">Durum bilinmiyor</p>

  <div class="settings">
    <h2>Otomatik Işık Ayarı</h2>
    <label for="startTime">Başlangıç saati:</label>
    <input type="time" id="startTime">
    <label for="endTime">Bitiş saati:</label>
    <input type="time" id="endTime">
    <button id="saveTimeButton" class="button blue">Saatleri Kaydet</button>
    <button id="clearTimeButton" class="button gray">Saatleri Temizle</button>
  </div>
</body>
</html>
