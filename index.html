<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Işık Kontrol</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Işık Kontrol</h1>
  <button id="onButton">Işığı Aç</button>
  <button id="offButton">Işığı Kapat</button>
  <p id="status">Durum bilinmiyor</p>

  <div>
    <h2>Otomatik Işık Ayarı</h2>
    <label for="startTime">Başlangıç saati:</label>
    <input type="time" id="startTime">
    <label for="endTime">Bitiş saati:</label>
    <input type="time" id="endTime">
  </div>

  <div class="button-container">
    <button id="saveTimeButton">Saatleri Kaydet</button>
    <button id="clearTimeButton">Saatleri Temizle</button>
  </div>
</body>
</html>
