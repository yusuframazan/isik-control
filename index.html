<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Işık Kontrolü</title>
    <script type="module" src="path/to/your/firebase-script.js"></script>
</head>
<body>
    <button id="turnOn">Işığı Aç</button>
    <button id="turnOff">Işığı Kapat</button>
    <script>
        document.getElementById('turnOn').addEventListener('click', () => {
            updateLightStatus('on');
        });

        document.getElementById('turnOff').addEventListener('click', () => {
            updateLightStatus('off');
        });

        listenToLightStatus();
    </script>
</body>
</html>
